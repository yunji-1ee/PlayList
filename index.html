<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl UI with Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로고 추가 -->
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>
  <div class="container">
    <div class="album-art-container">
      <div id="disk1" class="disk">
        <img class="lp-image" src="IMG_lp.PNG" alt="Disk 1">
        <img class="album-image" src="https://image.bugsm.co.kr/album/images/200/41027/4102781.jpg" alt="Album 1">
      </div>
      <div id="disk2" class="disk">
        <img class="lp-image" src="IMG_lp.PNG" alt="Disk 2">
        <img class="album-image" src="https://image.bugsm.co.kr/album/images/200/41082/4108280.jpg" alt="Album 2">
      </div>
      <div id="disk3" class="disk">
        <img class="lp-image" src="IMG_lp.PNG" alt="Disk 3">
        <img class="album-image" src="https://image.bugsm.co.kr/album/images/200/2499/249930.jpg" alt="Album 3">
      </div>
    </div>
    <div class="player-container">
      <div class="track-info">
        <h1 id="title">Title</h1>
        <p id="artist">Artist</p>
      </div>
      <div class="time-info">
        <span id="current-time">0:00</span>
        <input id="progress-bar" type="range" min="0" max="100" value="0">
        <span id="total-time">0:00</span>
      </div>
      
      <div class="controls">
        <button id="prev-btn" class="control-btn">
          <img src="pre_btn.png" alt="Previous" class="control-icon">
        </button>
        <button id="play-pause-btn" class="control-btn">
          <img src="play_btn.png" alt="Play" class="control-icon" id="play-icon">
        </button>
        <button id="next-btn" class="control-btn">
          <img src="next_btn.png" alt="Next" class="control-icon">
        </button>
      </div>
      
    </div>
    <audio id="audio-player">
      <source id="audio-source" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
